<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Landing Pages - Básicas</title>
</head>
<body class="py-5">

    <div class="container px-5">

      <div class="text-center">
        <img class="img-fluid topLogo mt-4 mb-3" src="./imagem/sao-paulo.png" alt="Logo">
      </div>

      <p class="paragraph">Bem-vindo ao Sócio Torcedor do São Paulo Futebol Clube!</p>

      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nome</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Digite seu nome:" required>
          <div class="valid-feedback">
            Muito bom!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Digite seu sobrenome:" required>
          <div class="valid-feedback">
            Muito bom!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Nome de usuário</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Nome de Usuário" required>
            <div class="invalid-feedback">
              Por favor, escolha um nome de usuário.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="Cidade" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Estado</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">...Escolha</option>
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Minas Gerais</option>
            <option>Rio Grande do Sul</option>
          </select>
          <div class="invalid-feedback">
            Por favor, escolha um estado.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">CEP</label>
          <input type="text" class="form-control" id="validationCustom05" placeholder="00000-000" required>
          <div class="invalid-feedback">
            Por favor, escolha um CEP válido.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Aceito os termos e condições.
            </label>
            <div class="invalid-feedback">
              Você deve aceitar antes de enviar.
            </div>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="button" class="btn btn-outline-danger btnColor">Enviar</button>
        </div>
      </form>

    </div>
    <div class="container text-center footer">
      <p>Feito por Diego A. Gervazoni &copy; GervazoniWeb</p>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
